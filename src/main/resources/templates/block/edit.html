<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>

<div class="container">
    <main role="main" class="pb-3">
        <div class="row">
            <div class="col-md-4">
                <form id="courseForm" method="post" th:action="@{/blocks/edit}" th:object="${block}">
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="id" type="hidden" th:field="*{id}"  />
                        <input class="form-control" id="name" type="text" placeholder="Enter your Course..." th:field="*{name}" data-sb-validations="required" />
                        <label for="name"> Name</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required"> Name is required.</div>
                    </div>

                    <button class="btn btn-primary btn-xl " id="submitButton" type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
