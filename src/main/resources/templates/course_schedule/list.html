<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/site.css" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#page-top">MUM</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/course_schedules/create">New Course Schedule</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/">Back</a></li>
            </ul>
        </div>
    </div>
</nav>

<div  class="container">
    <main role="main" class="pb-3">

        <table class="table table-responsive table-striped">
            <thead>
            <tr>
                <th>Block</th>
                <th>Course</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="courseSchedule : ${courseSchedules }">
                <td th:text="${courseSchedule.getBlock().getName()}"/>
                <td th:text="${courseSchedule.getCourse().getCourseName()}"/>
                <td><a th:href="@{/course_schedules/edit/{id}(id=${courseSchedule.getId()})}"><button class="btn-sm btn-info">Edit </button> </a>
                    <a th:href="@{/course_schedules/delete/{id}(id=${courseSchedule.getId()})}"><button class="btn-sm btn-danger">Delete </button> </a>
                </td>
            </tr>
            </tbody>
        </table>


    </main>
</div>

</body>
</html>
