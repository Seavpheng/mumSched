<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/site.css" />
</head>
<body>
<div class="row justify-content-center">
  <div class="col-lg-8 col-xl-7">

    <form id="courseScheduleForm" method="post" th:action="@{/course_schedules/edit}" th:object="${courseSchedule}">
      <input class="form-control" type="hidden" th:field="*{id}">
      <div class="form-floating mb-3">
        <select class="form-control" th:field="*{block}" id="block" name="block"  >
          <option th:each="block : ${blocks}" th:value="${block.id}" th:text="${block.name}">
          </option>
        </select>
        <select class="form-control" th:field="*{course}" id="course" name="course"  >
          <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.getCourseName()}">
          </option>
        </select>
      </div>
      <button class="btn btn-primary btn-xl " id="submitButton" type="submit">Send</button>
    </form>
  </div>
</div>
</body>
</html>
